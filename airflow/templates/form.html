
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Filter Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">AirFlow - Air Traffic Control</label>
      <ul>
        <li><a href="#">flights</a></li>
        <li><a href="#">airports</a></li>
      </ul>
    </nav>

    <main role="main" class="container">
    <hr/>

      <h3>Filter Flights</h3>
      <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-6">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="dep_airport" placeholder="Departure..." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
            <div class="form-group col-6">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="arr_airport" placeholder="Arrival..." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="dep_time">Least departure date-time</label>
            <input type="datetime-local" class="form-control" id="dep_time" name="datetime_min">
          </div>
          <div class="form-group col-md-4">
            <label for="arr_time">Maximum arrival date-time</label>
            <input type="datetime-local" class="form-control" id="arr_time" name="datetime_max">
          </div>
          <div class="form-group col-md-4">
            <label for="airline">Airline</label>
            <select id="airline" class="form-control" name="airline">
              <option selected>Choose...</option>
              {% for cat in choices %}
              <option value="{{ cat }}">{{ cat }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="reviewed" name="reviewed">
            <label class="form-check-label" for="reviewed">
              Sort by fare
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <hr />

      <div class="row">
        <ul>
          {% for flight in queryset %}
            <li>
              {{ flight.airline }}
                <br/>
              <span>Departure: {{ flight.path.0 }} At: {{ flight.time.0 }}</span>
                <br/>
              <span>Arrival: {{ flight.path.1 }} At: {{ flight.time.1 }}</span>
                <br/>
              <span>Fare: {{ flight.fare }}</span>
            </li>
            <hr />
          {% endfor %}
        </ul>
      </div>

    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
